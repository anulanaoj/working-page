<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>untitled (outlined body)</title>
    <link rel="stylesheet" href="stylesauto.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .main-layout {
            display: flex;
            height: auto;
            width: 100vw;
            max-width: 100vw;
            box-sizing: border-box;
            /* Prevent flex overflow */
            min-width: 0;
        }
        .text-column {
            width: 40%;
            padding-left: 20%;
            padding-top: 5%;
            box-sizing: border-box;
            display: flex;
            align-items: flex-start;
            justify-content: flex-start;
            min-width: 0;
            z-index: 100;
        }
        .text-column h1 {
            font-family: 'Arial', sans-serif;
            font-size: 0.8em;
            margin: 0.5 0;
        }
        .text-column p {
            font-family: 'Arial', sans-serif;
            font-size: 0.7em;
            line-height: 1;
            margin: 0.5em 0;
        }
        .text-column a {
            color: #222;
            text-decoration: underline;
        }
        #image-column {
  width: 50vw;
  max-width: 50vw;
  height: 80vh; /* changed from 100vh */
  overflow-y: auto;
  position: fixed;
  padding-left: 25vw; /* changed from 20vw */
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 10px;
  z-index: 1;
  scrollbar-gutter: stable both-edges;
  padding-right: 20vw;
  box-sizing: content-box;
}

#image-column img {
  width: 90%;
  margin: 0;
}



@media (max-width: 600px) {
  #image-column {
    width: 100vw;
    min-width: 50%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
}

/* For a more robust cross-browser solution, use a pseudo-element to fake the scrollbar position: */
#image-column {
  padding-right: 20vw; /* add space for the fake scrollbar */
  box-sizing: content-box;
  position: fixed;
  left: 20vw;
}

#image-column::-webkit-scrollbar {
  width: 12px;
  background: transparent;
  margin-left: 0;
}

#image-column::-webkit-scrollbar-thumb {
  background: #88888800;
}

#image-column::-webkit-scrollbar-track {
  background: #22222200;
}

#side-text {
  position: absolute;
  left: calc(35vw + 20vw + 20px);
  top: 50%;
  transform: translateY(-50%);
  color: #222;
  font-size: 1.1rem;
  font-family: sans-serif;
  z-index: 100;
  background: #fff;
  padding: 12px 18px;
  pointer-events: auto; /* allow interaction */
  max-width: 300px;
  line-height: 1.5;
}

#side-text a {
  pointer-events: auto;
}

/* Responsive/accessible version for small screens */
@media (max-width: 900px), (max-device-width: 900px) {
  #side-text {
    position: static;
    left: auto;
    top: auto;
    transform: none;
    width: 100vw;
    max-width: 100vw;
    border-radius: 0;
    box-shadow: none;
    padding: 0 0 2em 0; /* add more space below text */
    margin: 0 0 2em 0;  /* add more space below text */
    text-align: center;
    background: #fff;
    z-index: 10;
    pointer-events: auto;
    font-size: 0.95rem;
  }
  #image-column {
    position: static;
    left: 0;
    top: 0;
    transform: none;
    width: 100vw;
    min-width: 0;
    max-width: 100vw;
    height: auto;
    padding-top: 0;
    padding-right: 0;
    padding-left: 0;
    margin: 2em 0 0 0; /* add more space above images */
    box-sizing: border-box;
    z-index: 1;
  }
  #image-column img {
    width: 100vw;
    max-width: 100vw;
    margin: 0; /* remove spacing between images */
  }
}

        @media (max-width: 900px) {
            html, body {
                width: 100vw;
                height: auto;
                overflow-x: hidden;
                overflow-y: auto;
                box-sizing: border-box;
            }
            .main-layout {
                display: flex;
                flex-direction: column;
                width: 100vw;
                max-width: 100vw;
                box-sizing: border-box;
                min-width: 0;
                position: relative;
            }
            .text-column {
                width: 100% !important;
                order: -1 !important;
                padding: 2em 1em 1em 1em !important;
                margin: 0;
                height: auto;
                align-items: flex-start;
                justify-content: flex-start;
                box-sizing: border-box;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 101;
                background: #fff;
                /* Add a slight shadow for readability if needed */
                /* box-shadow: 0 2px 8px rgba(0,0,0,0.04); */
            }
            #image-column {
                margin-top: 13em; /* enough space for text */
            }
        }
        @media (max-width: 600px) {
            html, body {
                width: 100vw;
                height: 100vh;
                overflow-x: hidden;
                overflow-y: auto;
                box-sizing: border-box;
            }
            .main-layout {
                display: flex;
                flex-direction: column;
                width: 100vw;
                max-width: 100vw;
                box-sizing: border-box;
                min-width: 0;
                padding: 0;
                margin: 0;
                position: relative;
            }
            .text-column {
                width: 100% !important;
                order: -1 !important;
                padding: 1.5em 0.7em 0.7em 0.7em !important;
                margin: 0;
                height: auto;
                align-items: flex-start;
                justify-content: flex-start;
                box-sizing: border-box;
                position: absolute;
                top: 0;
                left: 0;
                z-index: 101;
                background: #fff;
            }
            #image-column {
                margin-top: 17em; /* more space for text on very small screens */
            }
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="text-column" style="order:1;">
            <!-- Replace or add your text here -->
            <div>
                <h1>Toilet Images</h1>
                <!-- Add more text as needed -->
            </div>
        </div>
        <div id="image-column"></div>
        </div>
    
  <script src="toiletimages.js"></script>
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    const imageColumn = document.getElementById('image-column');
    const imageSources = [
      './toiletimages-1.jpg',
      './toiletimages-2.jpg'
    ];
    imageSources.forEach(src => {
      const img = document.createElement('img');
      img.src = src;
      img.alt = 'Toilet Image';
      img.style.width = '90%';
      img.style.margin = '0';
      img.setAttribute('draggable', 'false');
      img.style.userSelect = 'none';
      imageColumn.appendChild(img);
    });
  });
  
</script>
</body>
</html>
