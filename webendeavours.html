        <div id="image-column">
            <!-- Ensure no duplicate images -->
            <script>
                const imageColumn = document.getElementById('image-column');
                const imageSources = [
                    { src: './roomimages.png', link: 'room/roomimages.html' },
                    { src: './onecontainedarm.png', link: 'containedarm/onecontainedarm.html' },
                    { src: './shouffle_me.jpg', link: 'shouffleme/shouffleme.html' }
                ];
                const uniqueSources = [...new Set(imageSources)]; // Remove duplicates
                uniqueSources.forEach(({ src, link }) => {
                    const anchor = document.createElement('a');
                    anchor.href = link;
                    anchor.style.display = 'block'; // Ensure the link wraps the image
                    const img = document.createElement('img');
                    img.src = src;
                    img.alt = '';
                    img.setAttribute('draggable', 'false');
                    img.style.userSelect = 'none';
                    anchor.appendChild(img);
                    imageColumn.appendChild(anchor);
                });
            </script>
        </div>
        <script>
            // Make all images in #image-column undraggable and unselectable
            document.addEventListener('DOMContentLoaded', function() {
                const observer = new MutationObserver(() => {
                    document.querySelectorAll('#image-column img').forEach(img => {
                        img.setAttribute('draggable', 'false');
                        img.style.userSelect = 'none';
                        img.style.webkitUserSelect = 'none';
                        img.style.msUserSelect = 'none';
                        img.style.mozUserSelect = 'none';
                    });
                });
                observer.observe(document.getElementById('image-column'), { childList: true, subtree: true });
            });
        </script>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const seriesLink = document.getElementById('seriesLink');
                const basePath = window.location.origin + '/outlinedbodies/';
                const archivePath = 'seriesarchive.html';
                seriesLink.href = basePath + archivePath;

                seriesLink.addEventListener('click', (event) => {
                    fetch(seriesLink.href, { method: 'HEAD' })
                        .then(response => {
                            if (!response.ok) {
                                console.error('File not found:', seriesLink.href);
                                alert('The linked file could not be found.');
                                event.preventDefault();
                            }
                        })
                        .catch(error => {
                            console.error('Error accessing the file:', error);
                            alert('An error occurred while accessing the link.');
                            event.preventDefault();
                        });
                });
            });
