<html>
    <head>
        <title>On Touch, </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
       
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body {
                margin: 0;
                padding: 0;
                font-family: 'Century Schoolbook', serif;
                overflow-x: hidden;
                height: 100%; /* Ensure the body takes the full height of the viewport */
                display: flex; /* Enable flexbox */
                flex-direction: column; /* Stack items vertically */
                justify-content: flex-start; /* Align items to the top */
                align-items: left; /* Center horizontally */
            }

            .container {
                position: relative; /* Make container relative for absolute positioning of text */
                display: flex;
                justify-content: center; /* Center images horizontally */
                align-items: center; /* Center images vertically */
                padding: 0;
                max-height: 100vh; /* Full height of the viewport */
                max-width: 100vw; /* Full width of the viewport */
                box-sizing: border-box;
            }

            .container img {
                width: auto; /* Make images responsive */
                height: 90vh; /* Maintain aspect ratio */
                margin: 0;
                z-index: 1; /* Place images behind the text */
            }

            .container p {
                position: absolute; /* Position text on top of images */
                font-size: 5em; /* Adjust font size for better readability */
                text-align: left; /* Center text horizontally */
                color: rgb(215, 0, 0); /* Text color */
                z-index: 2; /* Place text above images */
                margin: 0;
                left: 20%;
                top: 15%;
                font-weight: lighter;
            }
            .info {
                position: absolute; /* Position text on top of images */
                text-align: left; /* Center text horizontally */
                z-index: 2; /* Place text above images */
                margin: 0;
                left: 0%;
                top: 60%; /* Position below the main text */
                width: 100vw;
                
            }
            .info p {
                margin: 0; /* Remove default margin */
                padding: 0; /* Remove default padding */
                font-size: 0.7em; /* Adjust font size for better readability */
                font-weight: lighter;
                text-align: justify;
                background-color: rgb(255, 255, 255);
            }


            .clickable {
                cursor: url(click.png), pointer; /* Use custom cursor and fallback to pointer */
            }
            .return-btn {
                position: absolute;
                top: 2px;
                left: 2px;
                color: #000000;
                border: none;
                padding: 10px 24px;
                font-size: 1em;
                font-family: inherit;
                text-decoration: none;
                z-index: 10;
                cursor: pointer;
                transition: background 0.1s;
            }
            .return-btn:hover {
                background: #d90000;
            }
        </style>
    </head>
    <body>
        <a href="../index.html" class="return-btn">return</a>
        <div class="container">
            <a href="i.html" style="text-decoration: none; color: inherit;">
                <p class="clickable">On Touch,</p>
            </a>
            <div class="info">
                <p>Joana Franco<br>MA thesis
                <br>Master of Fine Art and Design <br>Hanze University of Applied Sciences | Frank Mohr Institute, <br>
                Groningen, 2024-25,<br>Supervised by Margo Slomp</p>
                </div>
            <img src="indexpng.png" alt="hand one">
            <img src="indexpng1.png" alt="hand two">
        </div>
    </body>
</html>
