<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outlined Bodies</title>
    <style>
        body {
            display: flex; /* Arrange content horizontally */
            flex-direction: row; /* Horizontal layout for larger screens */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #281e1e;
        }
        .content-wrapper {
            display:grid;
            flex-direction: row; /* Position gallery on the left and text on the right */
            flex: 1;
            margin: 0;
        }
        .gallery-grid {
            flex: none; /* Prevent gallery from stretching */
            width: 60%; /* Fixed width for the gallery */
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin-left: 05%; /* Align gallery to the left */
        }
        .gallery-grid img {
            width: 100%; /* Set width for bigger screens */
            height: auto;
            display: block;
            object-fit: contain;
            cursor: pointer;
            margin: 0; /* Ensure no margin around images */
        }
        .text-section {
            flex: 1; /* Allow text section to occupy remaining space */
            padding-left: 06%; /* Add padding for the text section */
            padding-top: 03%;
            padding-bottom: 02%;
            background: #cccccc00;
            color: #c1c1c1;
            font-size: 0.7em;
            line-height: 1;
            overflow-wrap: break-word; /* Ensure text wraps properly */
            word-wrap: break-word; /* Compatibility for older browsers */
            text-align: left; /* Align text to the left */
            text-justify: inter-word; /* Justify text for better readability */
        }
        @media (max-width: 900px) {
            body {
                display: block;
                margin: 0;
                padding: 0;
            }
            .content-wrapper {
                display: block;
                margin: 0;
            }
            .gallery-grid {
                width: 100%;
                grid-template-columns: repeat(1, 1fr);
                margin: 0 auto;
            }
            .text-section {
                padding: 25px;
                font-size: 1em;
                width: 100%;
                margin: 0 auto;
            }
            .modal {
                left: 0 !important; /* Ensure modal is centered on small screens */
                width: 100vw !important;
            }
        }
        @media (max-width: 600px) {
            body {
                display: block;
                margin: 0;
                padding: 0;
            }
            .content-wrapper {
                display: block;
                margin: 0;
            }
            .gallery-grid {
                width: 100%;
                grid-template-columns: 1fr;
                margin: 0 auto;
            }
            .text-section {
                padding: 25px;
                font-size: 0.8em;
                width: 100%;
                margin: 0 auto;
            }
            .modal {
                left: 0 !important; /* Ensure modal is centered on very small screens */
                width: 100vw !important;
            }
        }
        .h1 {
            text-align: left;
            padding: 1%;
            font-size: 0.8em;
            color: #545454;
            padding-left: 6.5%;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 30%;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            cursor: grab;
            transform-origin: center;
        }
        .modal img.zoomed {
            cursor: grabbing;
        }
        .modal.active {
            display: flex;
        }
        .close-btn {
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 2000;
            background: #ffffff00;
            color: #b00000;
            border: none;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            font-size: 1.2em;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .back-btn {
            position: fixed;
            top: 18px;
            left: 18px;
            font-size: 1.3em;
            color: #da3d15;
            background: none;
            border: none;
            cursor: pointer;
            text-decoration: none;
            z-index: 2000;
            padding: 0;
            line-height: 1;
            /* Prevent overlap with text on small screens */
            background-color: transparent;
        }
        .back-btn:focus {
            outline: none;
        }
        @media (max-width: 900px) {
            .back-btn {
                position: fixed;
                top: 10px;
                left: 10px;
                font-size: 1em;
                z-index: 3000;
                background: #ffffff00;
                width: 1.5em;
                height: 1.5em;
                display: flex;
                align-items: center;
                justify-content: center;
            }
        }
        @media (max-width: 600px) {
            .back-btn {
                top: 6px;
                left: 6px;
                font-size: 1em;
                width: 1.3em;
                height: 1.3em;
            }
        }
    </style>
</head>
<body>
            <button class="back-btn" onclick="window.history.back()">&lt;</button>

    <div class="content-wrapper">
        <div class="text-section">
            <p>body outlines, 2025</p>
            <p>i lay on the canvas and trace myself as to see from another perspective.</p>
            <p>aprox. 150x200cm</p>
            <p style="font-size: 0.6em;">Click on an image to zoom and drag for a closer look.</p>
        </div>
        <div class="gallery-grid">
            <img src="outlinedbodies2025-01.png" alt="Outlined Body 1">
            <img src="outlinedbodies2025-02.png" alt="Outlined Body 2">
            <img src="outlinedbodies2025-06.png" alt="Outlined Body 6">
            <img src="outlinedbodies2025-03.png" alt="Outlined Body 3">
            <img src="outlinedbodies2025-04.png" alt="Outlined Body 4">
            <img src="outlinedbodies2025-05.png" alt="Outlined Body 5">
            <img src="outlinedbodies2025-11.png" alt="Outlined Body 11">
            <img src="outlinedbodies2025-12.png" alt="Outlined Body 12">
            <img src="outlinedbodies2025-13.png" alt="Outlined Body 13">
            <img src="outlinedbodies2025-07.png" alt="Outlined Body 7">
            <img src="outlinedbodies2025-08.png" alt="Outlined Body 8">
            <img src="outlinedbodies2025-09.png" alt="Outlined Body 9">
            <img src="outlinedbodies2025-10.png" alt="Outlined Body 10">
            <img src="outlinedbodies2025-14.png" alt="Outlined Body 14">
            <img src="outlinedbodies2025-15.png" alt="Outlined Body 15">
        </div>
    </div>
    <div class="modal" id="imageModal">
        <button class="close-btn" id="closeModal">O</button>
        <img id="modalImage" src="" alt="Expanded Image">
    </div>
    <script>
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');
        const galleryImages = document.querySelectorAll('.gallery-grid img');
        let scale = 1;
        let isDragging = false;
        let startX, startY, translateX = 0, translateY = 0;

        galleryImages.forEach(img => {
            img.addEventListener('click', () => {
                modalImage.src = img.src;
                modal.classList.add('active');
                scale = 1; // Reset zoom level
                translateX = 0;
                translateY = 0;
                modalImage.style.transform = `scale(${scale}) translate(0px, 0px)`;
            });
        });

        closeModal.addEventListener('click', () => {
            modal.classList.remove('active');
        });

        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.classList.remove('active');
            }
        });

        modalImage.addEventListener('wheel', (event) => {
            event.preventDefault();
            const zoomFactor = 0.1;
            scale += event.deltaY < 0 ? zoomFactor : -zoomFactor;
            scale = Math.max(1, scale); // Prevent zooming out below original size
            modalImage.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
        });

        modalImage.addEventListener('mousedown', (event) => {
            isDragging = true;
            startX = event.clientX - translateX;
            startY = event.clientY - translateY;
            modalImage.classList.add('zoomed');
            modalImage.style.cursor = 'grabbing'; // Ensure cursor changes to grabbing
        });

        modalImage.addEventListener('mousemove', (event) => {
            if (isDragging) {
                translateX = event.clientX - startX;
                translateY = event.clientY - startY;
                modalImage.style.transform = `scale(${scale}) translate(${translateX}px, ${translateY}px)`;
            }
        });

        modalImage.addEventListener('mouseup', () => {
            isDragging = false;
            modalImage.classList.remove('zoomed');
            modalImage.style.cursor = 'grab'; // Reset cursor to grab
        });

        modalImage.addEventListener('mouseleave', () => {
            isDragging = false;
            modalImage.classList.remove('zoomed');
            modalImage.style.cursor = 'grab'; // Reset cursor to grab
        });

        modalImage.addEventListener('dragstart', (event) => {
            event.preventDefault(); // Prevent default drag behavior
        });
    </script>
</body>
</html>
