        .maincontainer {
            display: flex;

            justify-content: center;      /* Center vertically */
            align-items: center;          /* Center horizontally */
            height: 100vh;
            max-width: 100vw;
            background: #ffffff;
        }

        .container {
            display: flex;                /* Use flex for horizontal layout */
            overflow-x: auto;             /* Enable horizontal scrolling */
            white-space: nowrap;
            align-items: center;
            justify-content: flex-start;
            height: 50svh;
            width: 90vw;              /* More flexible for mobile */
            max-width: 100vw;
            background: #ffffff;
            scrollbar-width: thin;
            scrollbar-color: #ec2b11 #cdcdcd;
            -webkit-overflow-scrolling: touch; /* Smooth scrolling on iOS */
        }
        .container img {
            user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            pointer-events: auto;
            width: auto;
            height: 100%;
        }

        .container::-webkit-scrollbar {
            height: 12px;                /* Height of horizontal scrollbar */
            background: #eee;            /* Track color */
            border-radius: 6px;
        }

        .container::-webkit-scrollbar-thumb {
            background: #bdbdbd;         /* Scrollbar color */
            border-radius: 6px;
        }

        .container::-webkit-scrollbar-thumb:hover {
            background: #888;            /* Scrollbar color on hover */
        }

        @media (max-width: 600px) {

    <script>
      // Prevent right-click on images
      document.querySelectorAll('.container img').forEach(img => {
        img.addEventListener('contextmenu', e => e.preventDefault());
        img.addEventListener('dragstart', e => e.preventDefault());
      });

      // Enable horizontal scroll with mouse wheel ONLY on desktop
      function enableHorizontalScroll() {
        const container = document.querySelector('.container');
        if (window.innerWidth > 600) {
          container.addEventListener('wheel', wheelHandler, { passive: false });
        } else {
          container.removeEventListener('wheel', wheelHandler, { passive: false });
        }
      }

      function wheelHandler(e) {
        if (e.deltaY !== 0) {
          e.preventDefault();
          this.scrollLeft += e.deltaY;
        }
      }

      window.addEventListener('resize', enableHorizontalScroll);
      window.addEventListener('DOMContentLoaded', enableHorizontalScroll);
    </script>
