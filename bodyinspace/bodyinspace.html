        #image-column {
  width: 50vw;

  overflow-y: auto;
  position: fixed;
  padding-left: 25vw; /* changed from 20vw */
  top: 50%;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 10px;
  z-index: 1;

  padding-right: 20vw;
  box-sizing: content-box;
}

#image-column img {
  width: 90%;
  margin: 0;
}



@media (max-width: 600px) {

}

/* For a more robust cross-browser solution, use a pseudo-element to fake the scrollbar position: */
#image-column {
  padding-right: 20vw; /* add space for the fake scrollbar */
  box-sizing: content-box;
  position: fixed;
  left: 20vw;
}

#image-column::-webkit-scrollbar {
  width: 12px;
  background: transparent;
  margin-left: 0;
}

#image-column::-webkit-scrollbar-thumb {
  background: #88888800;
}

#image-column::-webkit-scrollbar-track {
  background: #22222200;
}

#side-text {
  position: absolute;
  left: calc(35vw + 20vw + 20px);
  top: 50%;
  transform: translateY(-50%);
  color: #222;
  font-size: 1.1rem;
  font-family: sans-serif;
  z-index: 100;
  background: #fff;
  padding: 12px 18px;
  pointer-events: auto; /* allow interaction */
  max-width: 300px;
  line-height: 1.5;
}

#side-text a {
  pointer-events: auto;
}

/* Responsive/accessible version for small screens */
@media (max-width: 900px), (max-device-width: 900px) {
  #side-text {
    position: static;
    left: auto;
    top: auto;
    transform: none;
    width: 100vw;
    max-width: 100vw;

    box-shadow: none;
    padding: 0 0 2em 0; /* add more space below text */
    margin: 0 0 2em 0;  /* add more space below text */

    background: #fff;
    z-index: 10;
    pointer-events: auto;
    font-size: 0.95rem;

  #image-column {

    transform: none;

    padding-top: 0;
    padding-right: 0;
    padding-left: 0;

    z-index: 1;
  }
  #image-column img {
    width: 100vw;
    max-width: 100vw;
    margin: 0; /* remove spacing between images */
  }
}

  <div class="modal" id="imageModal">
        <button class="close-btn" id="closeModal">O</button>
        <img id="modalImage" src="" alt="Expanded Image">
    </div>
  <div id="image-column"></div>
  <script>
    // Make all images in #image-column undraggable and unselectable
    document.addEventListener('DOMContentLoaded', function() {
      const observer = new MutationObserver(() => {
        document.querySelectorAll('#image-column img').forEach(img => {
          img.setAttribute('draggable', 'false');
          img.style.userSelect = 'none';
          img.style.webkitUserSelect = 'none';
          img.style.msUserSelect = 'none';
          img.style.mozUserSelect = 'none';
        });
      });
      observer.observe(document.getElementById('image-column'), { childList: true, subtree: true });
    });
  </script>
  <script>
        // Modal popup for images in #image-column
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            const closeModal = document.getElementById('closeModal');
            document.querySelectorAll('#image-column img').forEach(img => {
                img.addEventListener('click', function() {
                    modalImage.src = this.src;
                    modal.classList.add('active');
                });
            });
            closeModal.addEventListener('click', () => {
                modal.classList.remove('active');
                modalImage.src = '';
            });
            modal.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.classList.remove('active');
                    modalImage.src = '';
                }
            });
        });
    </script>
