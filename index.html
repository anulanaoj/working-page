    }
    #menu-hover-image {

      position: fixed;
      left: 70%;
      top: 50%;
      width: 45vw; /* Set hover image width to 30vw */
      max-width: 45vw;
      max-height: 80vh;
      transform: translate(-50%, -50%);
      z-index: 9999;
      object-fit: contain;
    }
    @media (max-width: 900px) {

    }
    @media (max-width: 600px) {

      }
      .sidebar-box img {

      }
      .research-grid {
        margin-left: 0; /* Remove left margin */
        width: 100%; /* Make grid full width */
        gap: 0.5em; /* Reduce spacing between items */
      }
      .research-item {

      }
    }
    #cv-iframe-container {

      top: 45vh;

      width: 30vw; /* Set iframe container width to 30vw */

    }
    #cv-iframe-container iframe {

    <script>
      document.getElementById('contact-toggle').onclick = function() {
        this.textContent = this.textContent === 'contact' ? 'contact: contact.joanafranco@gmail.com' : 'contact';
      };
      const cvToggle = document.getElementById('cv-toggle');
      const cvIframeContainer = document.getElementById('cv-iframe-container');
      cvToggle.onclick = function() {
        cvIframeContainer.style.display = cvIframeContainer.style.display === 'block' ? 'none' : 'block';
      };
      const menuBox = document.querySelector('.menu-box');
      const hoverImg = document.getElementById('menu-hover-image');
      menuBox.querySelectorAll('a[data-hover-img]').forEach(link => {
        link.addEventListener('mouseenter', function() {
          hoverImg.src = this.getAttribute('data-hover-img');
          hoverImg.style.display = 'block';
        });
        link.addEventListener('mouseleave', function() {
          hoverImg.style.display = 'none';
          hoverImg.src = '';
        });
      });
    </script>
    <script>
      // Ensure all links open in the same tab
      document.querySelectorAll('a').forEach(link => {
        link.removeAttribute('target');
      });
